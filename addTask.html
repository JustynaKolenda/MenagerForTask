<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MenagerForTask</title>
    <script src="js/addTask.js"></script>
</head>
<body>
    <div>
        <div>Dodaj nowe zadanie</div>
    </br>
    </div>
    <form id="formAdd">
        <div>
            <p>Tytuł:</p> 
            <input type="text" id="titleTask" max="150" placeholder="podaj tytuł zadania" >
        </div> 
        <div>
            <p>Opis zadania </p>
            <textarea id="taskDescription" minlength="10" maxlength="500" rows="4" cols="28">
            </textarea>
        </div>
        <div>
            <p>Ostateczny termin</p>
            <input type="date" id="dateTask" min="2019-09-12" placeholder="dd-mm-rrrr">
        </div>
        <div>
            <br>
            <!-- <input type="radio" name="type" value="Pilne">Pilne <br>
            <input type="radio" name="type" value="Normalne"> Normalne <br> -->
            <input type="checkbox" name="type" value="compare">Połączone z innym <br>
            <input type="checkbox" name="type" value="notAllInfo">Nie ma pełnej informacji<br>
        </div>
        <div>
            <p>Wybierz wykonawce</p>
            <select id="choseOne">
                <option value="me">Ja</option>
                <option value="Damian">Damian</option>
                <option value="notKnow">Nie ustalono</option>
            </select>
        </div>
        <br>
        <div>
            <button id="submit" type="submit">Zapisz</button>
            <button id="discard" type="reset">Anuluj</button>
        </div>

    </form>


</body>
</html>
